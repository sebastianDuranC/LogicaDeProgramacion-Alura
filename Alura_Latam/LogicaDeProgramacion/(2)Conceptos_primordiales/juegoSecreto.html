<meta charset="UTF-8">
<input type="text" name="inputText" id="input1" placeholder="Ingrese un numero">
<button>Verificar si acerto al secreto</button>
<script>
    function saltoDeLinea() {
        document.write("<br>");
    }
    function imprimir(salida){
        document.write(salida);
    }
    var numerosArraySecreto = [1,2,3,4,5];
    //var nIngresado = document.querySelector("input1").value;
    var nIngresado = document.querySelector("input");
    var encontrado = false;
    nIngresado.focus();
    function verificar(){
        for(var i=0; i< numerosArraySecreto.length; i++){
            if(parseInt(nIngresado.value) == numerosArraySecreto[i]){
              imprimir("Usted acerto");
              encontrado = true;
              break;
            }
        }
        if(encontrado == false){
            imprimir("Usted no acerto");
        }
    }
    saltoDeLinea();
    saltoDeLinea();
    imprimir("Numero de elementos en el vector es: "+numerosArraySecreto.length);
    var button = document.querySelector("button");
    //Aqui lo que hace es que cuando haga click en el boton, se ejecuta la funcion verificar
    button.onclick = verificar;
</script>
