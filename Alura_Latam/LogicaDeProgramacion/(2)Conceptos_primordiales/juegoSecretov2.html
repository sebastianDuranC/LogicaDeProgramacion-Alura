<meta charset="UTF-8">
<input type="text" name="inputText" id="input1" placeholder="Ingrese un numero">
<button>Verificar si acerto al secreto</button>
<script>
    function saltoDeLinea() {
        document.write("<br>");
    }
    function imprimir(salida){
        document.write(salida);
    }
    //var nIngresado = document.querySelector("input1").value;
    var nIngresado = document.querySelector("input");
    nIngresado.focus();
    function nAleatorios(){
        //Genera numeros aleatorios entre 0 y 10
        return Math.round(Math.random()*10);
    }

    var secretos = [];
    function llenarArray(cantidad){
        var contador = 1;
        while(contador <= cantidad){
        // aqui se llama a la funcion nAleatorios y se guarda en la variable numerosAleatorio
        var numerosAleatorio = nAleatorios();
        console.log(numerosAleatorio);
        var banderaRepetido = false;
        //Aqui se verifica si el numero aleatorio ya esta en el array
        if(numerosAleatorio != 0){
            for(var i=0; i< secretos.length; i++){
            if(numerosAleatorio == secretos[i]){
                banderaRepetido = true;
                break;
            }
        }
            //Si el numero aleatorio no esta en el array, se agrega al array
            if(banderaRepetido == false){
            //Aqui se agrega el numero aleatorio al array
            secretos.push(numerosAleatorio);
            contador++;
        }
        }
        }
        //Ya que se lleno el array, se retorna el array
        return secretos;
    }
    var listaDeMiArray = llenarArray(10);
    console.log(listaDeMiArray);
    function verificar(){
        var encontrado = false;
        for(var i=0; i< listaDeMiArray.length; i++){
            if(parseInt(nIngresado.value) == listaDeMiArray[i]){
              alert("Usted acerto");
              encontrado = true;
              break;
            }
        }
        if(encontrado == false){
            alert("Usted no acerto");
        }
        nIngresado.value = "";
        nIngresado.focus();
    }
    saltoDeLinea();
    saltoDeLinea();
    imprimir("Numero de elementos en el vector es: "+ secretos.length);
    var button = document.querySelector("button");
    //Aqui lo que hace es que cuando haga click en el boton, se ejecuta la funcion verificar
    button.onclick = verificar;
</script>
