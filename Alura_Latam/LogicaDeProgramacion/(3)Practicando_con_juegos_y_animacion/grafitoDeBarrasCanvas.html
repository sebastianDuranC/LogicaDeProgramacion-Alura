<canvas width="600" height="400"></canvas>
<script>
    var pizarra = document.querySelector("canvas");
    var pincel = pizarra.getContext("2d");
    pincel.fillStyle = "rgba(34,210,250,0.5)";
    pincel.fillRect(0, 0, 600, 400);
    function dibujarRectangulo(x, y, base, altura, color) {
        pincel.fillStyle = color;
        pincel.fillRect(x, y, base, altura);//Esto es para crear una figura
        pincel.strokeStyle = "black";
        pincel.strokeRect(x, y, base, altura);//Esto para darle borde
    }
    function escribirTexto(x, y, texto) {
        pincel.font = "15px Georgia";
        pincel.fillStyle = "black";
        pincel.fillText(texto, x, y);// Con esta funcion creo texto (String, posicion X, posicion Y)
    }
    /* Ahora viene el desafío: escribe una función dibujarBarra que cree una barra (5 rectángulos, el primero azul,
     el segundo verde, etc., igual al gráfico de arriba), dibujarBarra(50, 50, serie2009, colores, "2009");*/
    var serie2009 = [6, 47, 41, 3, 3]; var serie2019 = [81, 9, 3, 3, 4];
    var colores = ["blue", "green", "yellow", "red", "gray"];
    function dibujarBarra(posicionX, posicionY, serie, colores, texto) {
        escribirTexto(posicionX, posicionY - 10, texto);//El texto se va poner mas arriba del grafico
        var sumaAltura = 0; //variable auxiliar
        for (var i = 0; i < serie.length; i++) {
            var altura = serie[i];
            dibujarRectangulo(posicionX, posicionY + sumaAltura, 50, altura, colores[i]);
            sumaAltura = sumaAltura + altura;
        }
    }
    dibujarBarra(50, 50, serie2009, colores, "2009");
    dibujarBarra(150, 50, serie2019, colores, "2009");
</script>
