<meta charset="UTF-8">
<h1 style="text-align: center;"> Juego de loteria</h1>
<script>
    function saltoDeLineas(){
        document.write("<br><br>");
    }
    function imprimir(mensaje){
        document.write(mensaje);
        saltoDeLineas();
    }
    /*
    1 – Crea una función de lotería que reciba un número n y sortee un número entre 0 a n,
    retornando ese valor. De esta forma, en vez de escribir var numeroPensado = Math.round(Math.random()*n);,
    escribirás var numeroPensado = sorteo(n);
    Realiza esa modificación, creando una nueva función y utilízala de forma correcta.

    2 – Hacer que tu juego exhiba, cuando el usuario falle el intento,
     si el número lanzado era mayor o menor al número pensando por el programa. 
     */
    function sorteo(n){
        return Math.round(Math.random() * n);
    }
    var cantidadNumerosAleatorios = parseInt(prompt("Ingrese la cantidad de numeros que desea sortear"));
    var numeroPensado = sorteo(cantidadNumerosAleatorios);
    var numeroLanzado = parseInt(prompt("Ingrese un numero entre el 0 y " + cantidadNumerosAleatorios));
    if(numeroPensado == numeroLanzado){
        imprimir("Felicidades, adivinaste el numero de loteria");
    }else if(numeroPensado < numeroLanzado){
        imprimir("Lo siento, no adivinaste el numero de loteria el cual era: " + numeroPensado + " y es mayor al numero que ingresaste");
    }else{
    imprimir("Lo siento, no adivinaste el numero de loteria el cual era: " + numeroPensado + " y es menor al numero que ingresaste");
    }
</script>
