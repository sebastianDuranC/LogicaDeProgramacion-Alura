<canvas width="600" height="400"></canvas>
<style>
    body{
        display: flex;
        justify-content: center;
        place-items: center;
    }
</style>
<script>
    var pizarra= document.querySelector("canvas");
    var pincel = pizarra.getContext("2d");
    pincel.fillStyle = "lightgray";
    pincel.fillRect(0, 0, 600, 400);
    function dibujarCirculo(x, y, radio, color){
        pincel.fillStyle = color;
        pincel.beginPath();
        pincel.arc(x, y, radio, 0,3.1415*2); // 0 es el angulo inicial, 3.1415*2 es el angulo final
        pincel.fill();
    }
    dibujarCirculo(300,160,20,"yellow");
    dibujarCirculo(300,200,20,"red");
    dibujarCirculo(300,240,20,"blue");
    dibujarCirculo(260,200,20,"orange");
    dibujarCirculo(340,200,20,"black");
</script></canvas>
