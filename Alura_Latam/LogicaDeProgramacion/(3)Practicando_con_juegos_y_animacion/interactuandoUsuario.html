<canvas width="600" height="400"></canvas>
<script>
    var pizarra = document.querySelector("canvas"); var pincel = pizarra.getContext("2d");
    pincel.fillStyle = "rgba(124,210,250,0.5)";
    pincel.fillRect(0, 0, 600, 400);
    /* function mostrarAlerta(evento){
        console.info(evento);
        alert("Usted hizo un clic en la pizarra");
    }
    pizarra.onclick=mostrarAlerta; */
    function mostrarMensaje(evento) {
        var x = evento.pageX - pizarra.offsetLeft; //pos x
        var y = evento.pageY - pizarra.offsetTop; //pos y
        var d = new Date(); //crea una variable de tipo date
        var hora = checkTime(d.getHours()) + ":" + checkTime(d.getMinutes()) + ":" + checkTime(d.getSeconds());
        //Verifica si el número de las horas, minutos o segundos, tiene un solo dígito, 
        //caso positivo le adiciona el cero en la frente para obtener el formato deseado 00:00:00
        function checkTime(i) {
            if (i < 10) {
                i = "0" + i;
            }
            return i;
        }
        console.info(evento);
        alert("La hora es: " + hora + " y las coordenadas son: x = " + x + ", y = " + y);
    }
    pizarra.onclick = mostrarMensaje;
</script>
